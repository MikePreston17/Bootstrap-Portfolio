<!DOCTYPE html>

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/gallery.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body class="main">
    <header>

        <!-- Navbar start -->
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-lg p-3 mb-5 rounded">

                <!-- 'Header/Title' -->
                <a class="navbar-brand accent" href="#">Portfolio</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a href="index.html" class="link">About</a></li>
                        <li class="nav-item active"><a href="contact.html" class="link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div class="container">
        <!-- Navbar End -->
    </header>
    <div class="container card shadow p-3 mb-5 bg-white rounded">
        <h1 class="accent">Portfolio</h1>

        <!-- BS Carousel -->

        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
                <li data-target="#carouselIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w\-100%" src="./assets/images/img_5terre.jpg" alt="Cinque Terre" width="600"
                        height="400">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pretty Port</h5>
                        <p>Wish my camera took this level of detail!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w\-100%" src="./assets/images/img_forest.jpg" alt="Forest" width="600" height="400">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lonely Bridge</h5>
                        <p>A bridge out here?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w\-100%" src="./assets/images/img_lights.jpg" alt="Northern Lights" width="600"
                        height="400">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Northern Lights</h5>
                        <p>Oooh! Pretty!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w\-100%" src="./assets/images/img_mountains.jpg" alt="Mountains" width="600"
                        height="400">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mountain Range</h5>
                        <p>Would love to fly through here!</p>
                    </div>

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <footer class='fixed-bottom container bg-dark shadow-sm p-3 mb-5 rounded'>Copyright lololololol</footer>
